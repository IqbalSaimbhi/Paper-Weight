<html>
<body>
<form (ngSubmit)="createNewBook(newBook)">
  <div class="form-group row">
    <label for="author" class="offset-sm-2 col-sm-2 col-form-label">Title</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newBook.name" required minlength="4"  placeholder="Book Name" required>
    </div>


  </div>
  <div class="form-group row">
    <label for="author" class="offset-sm-2 col-sm-2 col-form-label">Genre</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="type" name="type" [(ngModel)]="newBook.type" required placeholder="Genre">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="offset-sm-2 col-sm-2 col-form-label">Publisher</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="publisher" name="publisher" [(ngModel)]="newBook.publisher" required placeholder="Publisher">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="offset-sm-2 col-sm-2 col-form-label">ISBN</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="ISBN" name="ISBN" [(ngModel)]="newBook.ISBN" required placeholder="ISBN">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="offset-sm-2 col-sm-2 col-form-label">Author</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]="newBook.author" required placeholder="Author">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="offset-sm-2 col-sm-2 col-form-label">Year</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="year" name="year" [(ngModel)]="newBook.year" required placeholder="Year">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="offset-sm-2 col-sm-2 col-form-label">Description</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newBook.description" required placeholder="Description">
    </div>
  </div>
  <div class="form-group row">
    <label for="img" class="offset-sm-2 col-sm-2 col-form-label">Image Link</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="img" name="img" [(ngModel)]="newBook.img" required placeholder="Image Link">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6 offset-sm-2">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>



</body>
</html>
